<!DOCTYPE html>
<!--alert/console log "welcome" when page loads, clicking a button displays a message-->
<html>
  <head>
    <style>
      .yellowbutton{
       background-color: yellow;
      }
      .orangebutton{
       background-color: orange;
      }
    </style>
    <title>Buttons</title>
  </head>
  <body>
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="yellowbutton" onclick="alert('Added')">Add to cart</button>
    <button class="orangebutton" onclick="console.log('Loading...'), alert('Purchased')">Buy now</button>
  <script>
    // alert('Welcome!');
    console.log('Welcome!');
  </script>
  </body>
</html>
