<!DOCTYPE html>
<html>
  <head>
    <title>10-h</title>
    <style>
      body {
        font-family: Arial;
      }
      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>
    <p class="js-error-message error"></p>

    <script>function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
      }

      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if(cost < 0) {
          document.querySelector('.js-error-message').innerHTML = `Error: cost cannot be less than $0`
          return;
        } else {
        if (cost < 40) {
          cost = cost + 10;
        }
      }
        
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`
      }
    </script>
  </body>
</html>
