<!DOCTYPE html>
<!--the first iteration of the rock-paper-scissors game. very basic, logs the result into the console.-->
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <p>
      <button onclick="
        randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          console.log('You picked Rock. Computer picked Rock. Tie.');
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          console.log('You picked Rock. Computer picked Paper. You lose')
        } else {
          console.log('You picked Rock. Computer picked Scissors. You win');
        }
        ">Rock
      </button>
      <button onclick="
        randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          console.log('You picked Paper. Computer picked Rock. You win');
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          console.log('You picked Paper. Computer picked Paper. Tie.')
        } else {
          console.log('You picked Paper. Computer picked Scissors. You lose');
        }
        ">Paper
      </button>
      <button onclick="
        randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          console.log('You picked Scissors. Computer picked Rock. You lose');
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          console.log('You picked Scissors. Computer picked Paper. You win')
        } else {
          console.log('You picked Scissors. Computer picked Scissors. Tie.');
        }
        ">Scissors
      </button>
    </p>
    <script>
      let randomNumber = 0;
    </script>
  </body>
</html>
