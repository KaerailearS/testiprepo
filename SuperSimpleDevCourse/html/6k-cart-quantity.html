<!DOCTYPE html>
<!-- first edited iteration of the cart quantity, now it has a limit of 10 and minimum of 0, trying to go above or below triggers an error message-->
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <br>

    <button onclick="
      if (cartQuantity >= 10) {
        console.log('The cart is full.')
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
    if (cartQuantity >= 9) {
      console.log('The cart is full.')
    } else {
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+2</button>

    <button onclick="
    if (cartQuantity >= 8) {
      console.log('The cart is full.')
    } else {
      cartQuantity += 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+3</button>

    <button onclick="
    if (cartQuantity >= 7) {
      console.log('The cart is full.')
    } else {
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+4</button>

    <button onclick="
    if (cartQuantity >= 6) {
      console.log('The cart is full.')
    } else {
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+5</button>

    <br>

    <button onclick="
    if (cartQuantity <= 0) {
      console.log('Not enough items in the cart.')
    } else {
      cartQuantity--;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">Remove from Cart</button>

    <button onclick="
    if (cartQuantity <= 1) {
      console.log('Not enough items in the cart.')
    } else {
      cartQuantity -= 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">-2</button>

    <button onclick="
    if (cartQuantity <= 2) {
      console.log('Not enough items in the cart.')
    } else {
      cartQuantity -= 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">-3</button>

    <br>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
